<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>文本属性</title>
		
		<style type="text/css">
			.p1 {
				color: red;
			}
			.p2 {
				font-family: "华文中宋";
			}
			.p3 {
				font-size: 26px ;
			}
			.p4 {
				font-weight: bold;
			}
			.p5 {
				font-style: italic;
			}
			.p6 {
				text-indent: 60px;
			}
			.p7 {
				text-align: center;
			}
			.p8 {
				line-height: 100px;
			}
			.p9 {
				height: 100px;background-color: gray; line-height: 100px;
			}
			.p10 {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="p1">我是无序列表里的东西</li>
			<li class="p2">我是无序列表里的东西</li>
			<li class="p3">我是无序列表里的东西</li>
			<li class="p4">我是无序列表里的东西</li>
			<li class="p5">我是无序列表里的东西</li>
			<li class="p6">我是无序列表里的东西</li>
			<li class="p7">我是无序列表里的东西</li>
			<li class="p8">我是无序列表里的东西</li>
			<li class="p9">我是无序列表里的东西</li>
			<li class="p10">我是无序列表里的东西</li>
		</ul>
	</body>
</html>
