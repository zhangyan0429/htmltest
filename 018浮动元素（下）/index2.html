<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>对话框</title>
		<style type="text/css">
			.u1{
				border: #000000 solid 1px;
				width: 300px;
				height: 500px;
				margin: 0 auto;
			}
			.l1,.l3{
				float: left;
				clear: both;
			}
			.l2,.l4{
				float: right;
				clear: both;
			}
		</style>
	</head>
	<body>
		<ul class="u1">
			<li class="l1">床前明月光</li>
			<li class="l2">疑是地上霜</li>
			<li class="l3">举头望明月</li>
			<li class="l4">低头思故乡</li>
		</ul>
	</body>
</html>
