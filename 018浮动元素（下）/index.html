<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>浮动元素</title>
		
		<style type="text/css">
			.a{
				width: 20%;
				
				background-color: red;
				
			}
			.b{
				width: 60%;
				background: green;
			}
			.c{
				width: 20%;
				background: blue;
			}
			.a,.b,.c {
				height: 200px;
				float: left;
			}
			.black {
				height: 500px;
				background: #222222;
			}
			/* 
			 .outer{
			 	overflow: auto;
			 }*/
			.black{
				clear: both;
				/* clear:left */
			}
		</style>
	</head>
	<body>
		
		<div class="outer">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
			
		</div>
		<div class="black">
			
		</div>
	</body>
</html>
