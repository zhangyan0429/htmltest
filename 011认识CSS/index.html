<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>认识CSS</title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			<table border="1" cellspacing="0" >
				<tbody>
					<colgroup span="2" width="100px"></colgroup>
					<colgroup span="1" width="200"></colgroup>
					<tr height="40px" >
						<td rowspan="4" style="color: red;">总体信息</td>
						<td colspan="2"></td>
						
					</tr>
					<tr height="40px">
						
						<td align="right" width="100px">用户名:</td>
						<td><input type="text" name="loginname" id="" value="" /></td>
					</tr>
					<tr height="40px">
						
						<td align="right" width="100px">密码:</td>
						<td><input type="password" name="pwd" id="" value="" /></td>
					</tr>
					<tr height="40px">
						
						<td colspan="2" align="center">
							<input type="submit" name="" id="" value="提交" style="width: 80px;height: 30px;background-color: aqua;"/>
							<input type="reset" name="" id="" value="重置" style="width: 80px;height: 30px;background-color: aqua;"/>
						</td>
						
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
